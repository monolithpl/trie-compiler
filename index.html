<!DOCTYPE html><html class=''>
<head>
<link href='https://fonts.googleapis.com/css?family=Josefin+Slab:700|Lato|Ubuntu' rel='stylesheet' type='text/css'>
<style>
body {
	font-family: 'Ubuntu', serif;
	font-size: 16px;
	margin: 8px;
}
h1 {
	font-family: 'Josefin Slab', serif;
	font-size: 60px;
	line-height: 35px;
	font-weight: bold;
	text-align: center;
	border-bottom: 3px solid;
}
.col {
	margin: 0px 25px 0px 0px;
}

.col-left {
	-webkit-box-flex: 3;
	-ms-flex: 3;
	flex: 3;	  
}  

.col-right {
	-webkit-box-flex: 3;
	-ms-flex: 3;
	flex: 3;
}

@media only screen and (min-width: 640px) {
	.layout {
		display: -webkit-box;
		display: -ms-flexbox;
		display: flex;
	}
	.col-right {
		margin-left: 20px;
	}
}

.box {
	font-family: 'Lato', sans-serif;
	font-size: 18px;
	line-height: 20px;
	font-weight: bold;
	text-align: center;
}

textarea {
	border: 2px solid black;
	color: #444;
	font-family: 'Lato', sans-serif;
	font-size: 15px;
	letter-spacing: 1px;
	padding: 10px;
	width: 100%;
	resize: none;
}
#output {
	background-color: #eaeaea;
}
button {
	width: 300px;
	margin: 30px auto 0;
	padding: 10px;
	-webkit-appearance: none;
	 -moz-appearance: none;
		  appearance: none;
	cursor: pointer;
	border: 2px solid;
	line-height: 26px;
	background-color: black;
	color: white;
	font-family: 'Lato', sans-serif;
	font-size: 18px;
	font-weight: bold;
}
textarea:focus, button:focus {
  outline: none;
}
label {
	float: right;
}
</style></head>
<body>
	<h1>trie compiler</h1>
	<div class="layout">
		<div class="col-left col">
			<textarea rows="10" id="input" placeholder="enter some words"></textarea>
			<label id="inputLength"></label>
		</div>
		<div class="col-right col">
			<textarea rows="10" id="output" readonly></textarea>
			<label id="outputLength"></label>
		</div>  
	</div>
	<div class="box">
		<button id="compile">compile</button>
		<button id="demo">show demo</button>
	</div>
<script src="create-trie-web.min.js"></script>
<script>
	document.getElementById('demo').addEventListener('click', function(event) {
		document.getElementById('input').value = "compress\ncompressed\ncompresses\ncompressibility\ncompressible\ncompressing\ncompression\ncompressions\ncompressor\ncompressors"
		document.getElementById('compile').click()
	})
	document.getElementById('compile').addEventListener('click', function(event) {
		document.getElementById('output').value = createTrie(document.getElementById('input').value)
		document.getElementById('inputLength').innerHTML = document.getElementById('input').value.length + ' bytes length'
		var percentage = Math.round(document.getElementById('output').value.length / document.getElementById('input').value.length * 100) - 100
		if (percentage <= 0) document.getElementById('outputLength').innerHTML = document.getElementById('output').value.length + ' bytes length (' + Math.abs(percentage) + '% smaller)'
		else document.getElementById('outputLength').innerHTML = document.getElementById('output').value.length + ' bytes length (' + Math.abs(percentage) + '% larger)'
		
	})
</script>
</body></html>
